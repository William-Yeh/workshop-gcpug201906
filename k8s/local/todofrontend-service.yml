---
apiVersion: v1
kind: Service
metadata:
  name: todofrontend
  labels:
    app: todo
    tier: frontend
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      nodePort: 30000
  selector:
    app: todo
    tier: frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todofrontend
  labels:
    app: todo
    tier: frontend

spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo
      tier: frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate

  template:   # pod definition
    metadata:
      labels:
        app: todo
        tier: frontend
    spec:
      containers:
        - name: todofrontend
          image: todofrontend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: config.local
          #env:
          #  - name: TODOAPI_HOST
          #    value: "localhost"
          #  - name: TODOAPI_PORT
          #    value: "30080"
          #  - name: TODOAPI_PATH
          #    value: "api/todo"
      #dnsPolicy: ClusterFirst
      #restartPolicy: Always